<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Etch-a-sketch</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script src="etch-a-sketch.js" defer></script>
</head>
<body>
    
    <div class = container>
        <div class = input_area>
            <div class = form_label>Rows</div>
            <form>
                <input type = "number" id = "rows_input" 
                    name = "rows_input" value = 16 >
            </form>
            <div class = form_label>Columns</div>
            <form>
                <input type = "number" id = "columns_input" 
                    name = columns_input value = 16 >
            </form>
            <button id = "submit_button">Submit</button>
            <button id = "reset_button">Reset</button>
        </div>
        <div id = "grid_container"></div>
    </div>
</body>
</html>
